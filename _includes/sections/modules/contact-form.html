<div class="contact-form-wrapper">
  <form class="the-form" action="" method="post" autocomplete="on">
    <input class="the-form-input" type="text" name="fname" placeholder="Your name :" required>
    <input class="the-form-input" type="email" name="email" placeholder="Your email :" required>
    <input class="the-form-input" type="text" name="phone" placeholder="Your phone :" required>
    <input class="the-form-input" type="text" name="subject" placeholder="Subject :" required>
    <textarea class="the-form-input xl-input" rows="8" name="message" placeholder="Your message :" required></textarea>
    <button type="submit" name="button">Submit</button>
  </form>
</div>
